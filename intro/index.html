<html>
  <head>
    <title>Page Title</title>
  </head>

  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <button type="button" onclick="myFunction()">Button 1</button>
    <button type="button" id="button2">Button 2</button>
    <button type="button" class="button">Button 2</button>
    <p id="demo"></p>
    <script>
      const demoElement = document.getElementById("demo");
      function myFunction() {
        demoElement.innerHTML = "Button 1 clicked";
      }
      const button2 = document.getElementById("button2");
      button2.addEventListener("click", function () {
        demoElement.innerHTML = "Button 2 Clicked";
      });

      const button3 = document.querySelector(".button");
      button3.addEventListener("click", function () {
        demoElement.innerHTML = "Button 3 Clicked";
      });
    </script>
  </body>
</html>
