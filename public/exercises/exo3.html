<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo4</title>
</head>
<body>
    <form id="myForm">
        <div>
            <label>Nom</label>
            <input type="text" placeholder="Nom" name="nom" />
        </div>
        <div>
            <label>Prénom</label>
            <input type="text" placeholder="Prenom" name="prenom" />
        </div>
        <div>
            <label>Âge</label>
            <input type="text" name="age" />
        </div>
        <div>
            <label>Ambitions</label>
            <textarea name="ambitions"></textarea>
        </div>
        <button type="submit">Soumettre le formulaire</button>
    </form>
    <div id="resultat"></div>
    <script>
        const myFormElement = document.querySelector("#myForm")
        const myDivResultat = document.querySelector("#resultat")

        const handleSubmit = (event) => {
            event.preventDefault()
            const formData = new FormData(event.target)
            
            myDivResultat.innerHTML = `
              <p>Votre nom est ${formData.get("nom")}</p>
              <p>Votre prenom est ${formData.get("prenom")}</p>
              <p>Votre age est ${formData.get("age")}</p>
              <p>Votre ambition est ${formData.get("ambitions")}</p>
            `

        }

        myFormElement.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
