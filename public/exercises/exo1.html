<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="maDiv"></div>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <button id="button4">Button 4</button>
    <script>
      const maDiv = document.getElementById("maDiv");
      const buttons = document.querySelectorAll("button"); //<button>

      const maFunction = (event) => {
        maDiv.innerText = event.target.innerText + " clicked";
      };

      buttons[0].addEventListener("click", maFunction);
      buttons[1].addEventListener("click", maFunction);
      buttons[2].addEventListener("click", maFunction);
      buttons[3].addEventListener("click", maFunction);
    </script>
  </body>
</html>
