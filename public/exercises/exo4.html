<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./todolist.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <h1>Ma todo list</h1>
    
        <h2>Ajouter un todo</h2>
        <form id="todo-form">
            <input type="text" name="titre" placeholder="Titre" />
            <input type="text" name="description" placeholder="Description" />
            <button type="submit">Ajouter</button>
        </form>
    
        <h2>Ma todo</h2>
        <div>
            <div class="row" id="header">
                <p>Titre</p>
                <p>Description</p>
                <p>Date de création</p>
                <p>Date de traitement</p>
                <div></div>
            </div>
            <div id="list-body">
            </div>
        </div>
        <script>
            const formElement = document.querySelector("#todo-form")
            const listBodyElement = document.querySelector("#list-body")
            const terminer = (event) => {
                const parent = event.target.parentElement.parentElement
                parent.style.backgroundColor = "green"
            }
            const supprimer = (event) => {
                const parent = event.target.parentElement.parentElement
                parent.remove()
            }
            const handleSubmit = (event) => {
                event.preventDefault()
                const formData = new FormData(event.target)
                listBodyElement.innerHTML = listBodyElement.innerHTML + `
                <div class="row">
                <p>${formData.get("titre")}</p>
                <p>${formData.get("description")}</p>
                <p>Date de création</p>
                <p>Date de traitement</p>
                <div><button onclick="terminer(event)">Ok</button> <button onclick="supprimer(event)">X</button></div>
            </div>
                `
                formElement.reset()
            }
            formElement.addEventListener("submit", handleSubmit)
        </script>
    </body>
</html>
